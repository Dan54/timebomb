<!DOCTYPE html>
<html>
<head>
<title>Timebomb</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>

<input id="serverId"/><button id="connectButton">Connect to server</button>
<input id="chatBox"/><button id="sendButton">Send message</button>
<button id="startButton">Start server</button>
<button id="startGame">Start game</button>

<div id="gameArea">
    <div id="otherPlayers">
    </div>
</div>

<script type="module">
    import {connectToServer} from "./comms.js";
    import {sendMessage} from "./client.js";
    import {startServer, startGame} from "./server.js";
    document.getElementById("connectButton").addEventListener("click", () => {
        connectToServer(document.getElementById("serverId").value);
    });
    document.getElementById("sendButton").addEventListener("click", () => {
        sendMessage(document.getElementById("chatBox").value);
    });
    document.getElementById("startButton").addEventListener("click", () => {
        startServer();
    });
    document.getElementById("startGame").addEventListener("click", () => {
        startGame();
    });
</script>
</body>
</html>
