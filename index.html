<!DOCTYPE html>
<html>
<head>
<title>Timebomb</title>
<link rel="stylesheet" href="./styles.css">
<link rel="icon" href="./favicon.png">
</head>
<body>

<div id="modal">
<div id="start-box-content">
    <div id="connectSection">
        <button id="startButton">Create Room</button>
        <div>
            <input id="serverId"/>
            <button id="connectButton">Join Room</button>
        </div>
    </div>
</div>
</div>

<div id="gameArea">
    <div id="otherPlayers">
    </div>
    <div id="bottomGameArea">
        <div id="myPlayer">
            <div id="pickPrompt">Pick a card</div>
            <div class="name"></div>
            <div class="displayHand"></div>
            <div id="hiddenHand"></div>
        </div>
        <div>
            <div>Blacks: <span id="blackCount">0/1</span></div>
            <div id="jokerText">Jokers: <span id="jokerCount">0/2</span></div>
            <div>Primer: <span id="primerCount">0/1</span></div>
            <div>Picks left: <span id="pickCount">1/1</span></div>
        </div>
        <div>
            <div id="myRole"></div>
            <div id="goal"></div>
            <div id="roleList">
                <div>Roles:</div>
                <div id="roleGrid">
                    <div>
                        <div>Good: <span id="goodCountBottom"></span></div>
                        <div>Bad: <span id="badCountBottom"></span></div>
                    </div>
                    <div>
                        <div>R Ace: <span id="RACountBottom"></span></div>
                        <div>B Ace: <span id="BACountBottom"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="connect.js"></script>
</body>
</html>
